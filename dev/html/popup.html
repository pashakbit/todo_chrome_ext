<!DOCTYPE html>
<html lang="{{lang}}">
	<head>
		<meta charset="utf-8">
		<title>{{extName}}</title>
		<link rel="stylesheet" href="../css/popup.css">
	</head>

	<body>
		<div class="app">
			<header class="header">
				<a class="brand" href="https://github.com/pashakbit/todo_chrome_ext">
					<img class="icon brand__logo" src="../img/logo.png">
				</a>

				<div class="curtask" title="{{extDesc}}">{{extName}}</div>

				<div class="search">
					<input class="search__text" type="search">
					<img class="icon search__icon" src="../img/search.png">
				</div>
			</header>

			<main class="main">
				<ul class="tasklist"></ul>
			</main>

			<footer class="footer">
				<div class="sync">
					<img class="icon sync__icon" src="../img/sync.png">
				</div>

				<div class="info">{{extInfo}}</div>

				<div class="showset">
					<img class="icon showset__icon" src="../img/showset.png">
				</div>
			</footer>

			<aside class="settings">
				<h2 class="settungs__head">{{extSettings}}</h2>

				<div class="settings__options"></div>

				<div class="settings__footer">
					<div class="hideset">
						<img class="icon hideset__icon" src="../img/arrow.png">
					</div>
				</div>
			</aside>
		</div>

		<script src="../js/lib/jquery.min.js"></script>
		<script src="../js/popup.js"></script>
		<script src="../js/helpers/localizer.js"></script>
		<script src="../js/helpers/quick_options.js"></script>
	</body>
</html>
